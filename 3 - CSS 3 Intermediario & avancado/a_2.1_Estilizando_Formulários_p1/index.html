<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <title>Estilizando Formulários</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
    </head>

    <body>

        <h2>Estilizando formulários</h2>

        <form>
            
            <fieldset> <!--Agrupar dados semelhantes-->
                <legend>Detalhes contato</legend><!--Legenda do agrupamento-->

                <div>
                    <label for="nome">Nome:</label> <!--O for/id é clicavel----Etiqueta/Rótulo-- Leitores de tela- Deficiência visual-->
                    <input type="text" name="nome" id="nome"><!--caixa de texto-->

                    <!--<label >Nome: 
                        <input type="text" name="nome" id="nome">
                    </label>-->
                </div>

                <div>
                    <label for="email">Email:</label> <!--O for/id é clicavel----Etiqueta/Rótulo-->
                    <input type="text" name="email" id="email"><!--caixa de texto-->
                </div>

                <div>
                    <label for="url">URL:</label> <!--O for/id é clicavel----Etiqueta/Rótulo-->
                    <input type="text" name="url" id="url"><!--caixa de texto-->
                </div>

            </fieldset>

            <fieldset>
                <legend>Comentários</legend>

                <div>
                    <label for="mensagem">Mensagem:</label>
                    <textarea name="mensagem" id="mensagem"></textarea> <!--caixa de texto-->
                </div>

            </fieldset>

            <fieldset>
                <legend>Lembrar de mim</legend>

                <div>
                    <label>
                        <input class="radio" type="radio" name="lembrar" id="sim">Sim
                    </label>
                </div>

                <div>
                    <label>
                        <input class="radio"type="radio" name="lembrar" id="nao">Não
                    </label>
                </div>

            </fieldset>

        </form>

    </body>

</html>
