<!DOCTYPE html>
<html>

<head>
    <title>Formulários</title>
    <meta charset="UTF-8">
</head>

<body>
    <!--<from></form> - cria um formulario 
        <input> - Entrada de dados do usuário 
        ('type="" - Tipo de dado. name="" - 
        define uma forma de recuperar os dados 
        que o usuário digitar, utilizando uma 
        linguagem de programação') 
    -->

    <form>
        Login:<br>
        <input type="text" name="Login"><br>
        Senha:<br>
        <input type="password" name="senha"><br>

        <!--Criando um botão 
            <input type="button" value="logar"> 
            value - define o texto para o botão 

            submit == enviar 
        -->
        <input type="submit" name="Logar">
    </form>
</body>

</html>
