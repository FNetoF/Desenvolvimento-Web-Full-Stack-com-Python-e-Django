<!DOCTYPE html>
<html>

<head>
    <title>Contato</title>
    <meta charset="UTF-8">
</head>

<body>
    <!--border="1" - borda de um pixel 
        <tr></tr> - defini as linhas da tabela 
        <td></td> - defini os dados da tabela 
        <th></th> - cabeçalho da tabela 
    -->
    <h2>Produtos</h2>
    <table border="2">
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td>R$ 5.899,99</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Celular</td>
            <td>R$ 3.499,99</td>
        </tr>
    </table>
</body>

</html>
