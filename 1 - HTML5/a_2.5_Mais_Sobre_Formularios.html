<!DOCTYPE html>
<html>

<head>
    <title>Formulários</title>
    <meta charset="UTF-8">
</head>

<body>
    <h2>Cadastre-se</h2>
    <form>
        Login:<br>
        <input type="text" name="login"><br>
        sexo:<br>
        <!--radio == é uma bolinha 
            Valeu - é para saber o valor que foi inserido pro usuário 
        -->
        <input type="radio" name="sexo" value="M"> Masculino<br>
        <input type="radio" name="sexo" value="F"> Feminino<br><br>

        Interesses<br>
        <!--checkbox - é um quadradinho-->
        <input type="checkbox" name="interesses"> Futebol<br>
        <input type="checkbox" name="interesses"> Cursos<br>
        <input type="checkbox" name="interesses"> Moda<br>

        <!--<select></select> - Permite que o usuário escolher em uma lista de itens 
            (apenas um item). Ele é mas indicado quando tem uma lista muito grande. 
            <option></option> - define as opções 
        -->
        Estado<br>
        <select name="estado">
            <!--Dentro de estado pegamos o valeu - Para saber o estado que o usuário selecionou-->
            <option value="sp">SP</option>
            <option value="mg">MG</option>
            <option value="rj">RJ</option>
            <option value="go">GO</option>
        </select><br><br>

        Observações:<br>
        <!--<textarea></textarea> - defini uma caixa de texto -->
        <textarea></textarea><br>
        <input type="submit" name="Cadastrar">
    </form>
</body>

</html>
