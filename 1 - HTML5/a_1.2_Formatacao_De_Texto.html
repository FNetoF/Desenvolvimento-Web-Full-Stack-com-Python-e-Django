<!DOCTYPE html>

<head>
    <title>Formatação de Texto</title>

<body>
    <!--<b></b> - negrito 
        <strong></strong> - negrito 
        <i></i> - itálico 
        <em></em> - itálico 
        <i></i> - undrline 
        <strinke></strinke> - errado 
    -->
    
    Esse é um texto <b>negrito</b> <br>
    Esse é um texto <strong>negrito</strong> <br>
    Esse é um texto <i>itálico</i> <br>
    Esse é um texto <em>itálico</em> <br>
    Esse é um Texto <u>undrline</u> <br>
    Esse é um texto <strike>errado</strike> <br>
</body>

</html>
