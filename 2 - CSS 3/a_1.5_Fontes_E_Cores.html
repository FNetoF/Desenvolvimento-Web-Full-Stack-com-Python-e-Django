<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fontes e cores</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        /*font-size -> Define o tamanho da imagem
          font-family -> Permite definir uma familia de fontes
          (obs: fonte mais de um nome utilizar aspas duplas "")*/
        .formatacao {
            color: #23237e;
            font-size: 30px;
            font-family: "Times New Roman", Times, serif;
        }

        .form {
            color: #4000FF;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <h1 class="form">Cabeçalho</h1>
    <p class="formatacao">Conteúdo</p>
</body>

</html>
