<!DOCTYPE html>
<html lang="en">

<head>
    <title>Elementos Incline Block E Inline-block</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">
        .borda {
            border: 1px solid red;
            display: inline-block;
        }
    </style>
</head>

<body>
    <!--Elemento Block (ex: <h1>, <p>, <table>) - Eles tem uma largura que oculpa todo o espaçamento da tela, e ele fica um abaixo do outro.
        Elemento inline (ex: <a>, <span, <img>) - Ele fica um elemento na frente do outro e a largura da caixa do elemento é de acordo com o seu conteudo.
        Elemento inine-block (ex: display:inline-block) - Ele tem a largura definida baseada no seu conteudo, mas os item ficam um abaixo do outro.
    -->

    <span class="borda"> 
        inline 1
        Lorem ipsum dolorem sit amet dolom

        Lorem ipsum dolorem sit amet dolom
        Lorem ipsum dolorem sit amet dolom

</body>

</html>
