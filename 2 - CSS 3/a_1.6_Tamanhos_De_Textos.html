<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tamanhos de textos</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        div {
            font-size: 60px;
        }

        .texto {
            /*Medidas (Mais ultilizadas):
            px -> Tamnho fixo
            %  -> Tamanho relativo
            em -> Tamnho relativo ao container pai
            */
            font-size: 1em;
        }
    </style>
</head>

<body>
    <div>
        <p class="texto">Conteúdo 1</p>
        <p class="texto">Conteúdo 2</p>
    </div>
</body>

</html>
