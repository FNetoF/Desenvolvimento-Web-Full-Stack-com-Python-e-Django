<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selecionando elementos</title>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css" />
  </head>

  <body>
    <form name="formulario">
      <input type="text" name="entrada" placeholder="nome" />
      <hr />
      sexo:
      <select name="selecao">
        <option>--</option>
        <option>Masculino</option>
        <option>Feminino</option>
      </select>
      <hr />
      <input type="radio" name="idade" value="0-18" />0-18<br />
      <input type="radio" name="idade" value="30" />30...<br />
      <hr />
      <input type="checkbox" name="termo" />Aceitar termos<br />

      <input type="submit" value="Salvar" />
      <input type="reset" value="Limpar" />
    </form>

    <script type="text/javascript" src="../javaScript/script.js"></script>
  </body>
</html>
